{% extends 'base.html' %}

{% block title %}Agregar Deporte{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="form-container">
            <h2 class="mb-4" style="color: #27ae60;">
                <i class="bi bi-bicycle"></i> Agregar Nuevo Deporte
            </h2>
            
            <form method="POST" action="{% url 'agregar_deporte' %}">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre del Deporte:</label>
                        <input type="text" class="form-control" name="nombre_deporte" placeholder="Ej: Fútbol, Tenis" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nº Jugadores por Equipo:</label>
                        <input type="number" class="form-control" name="num_jugadores_equipo" value="1" min="1" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tipo de Superficie:</label>
                        <input type="text" class="form-control" name="tipo_superficie" placeholder="Ej: Césped, Pista dura">
                    </div>
                    <div class="col-md-6 mb-3 d-flex align-items-center">
                        <div class="form-check form-switch mt-4">
                            <input class="form-check-input" type="checkbox" name="es_individual" id="es_individual_switch" checked>
                            <label class="form-check-label" for="es_individual_switch">¿Es un deporte individual?</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción:</label>
                    <textarea class="form-control" name="descripcion" rows="3" placeholder="Breve descripción de las características del deporte"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Reglas Básicas:</label>
                    <textarea class="form-control" name="reglas_basicas" rows="4" placeholder="Anota las reglas más importantes o un resumen de ellas"></textarea>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'ver_deportes' %}" class="btn btn-secondary me-md-2">
                        <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Guardar Deporte
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

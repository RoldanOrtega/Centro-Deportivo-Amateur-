{% extends 'base.html' %}

{% block title %}Actualizar Instalación Deportiva{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="form-container">
            <h2 class="mb-4" style="color: #f39c12;">
                <i class="bi bi-building-gear"></i> Actualizar Instalación
            </h2>
            
            <form method="POST" action="{% url 'actualizar_instalacion' instalacion.id_instalacion %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" class="form-control" name="nombre_instalacion" value="{{ instalacion.nombre_instalacion }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Tipo:</label>
                            <select class="form-control" name="tipo_instalacion" required>
                                <option value="Cancha" {% if instalacion.tipo_instalacion == 'Cancha' %}selected{% endif %}>Cancha</option>
                                <option value="Gimnasio" {% if instalacion.tipo_instalacion == 'Gimnasio' %}selected{% endif %}>Gimnasio</option>
                                <option value="Piscina" {% if instalacion.tipo_instalacion == 'Piscina' %}selected{% endif %}>Piscina</option>
                                <option value="Pista" {% if instalacion.tipo_instalacion == 'Pista' %}selected{% endif %}>Pista</option>
                                <option value="Otro" {% if instalacion.tipo_instalacion == 'Otro' %}selected{% endif %}>Otro</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Ubicación:</label>
                    <input type="text" class="form-control" name="ubicacion" value="{{ instalacion.ubicacion }}">
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Capacidad (Personas):</label>
                            <input type="number" class="form-control" name="capacidad_personas" min="0" value="{{ instalacion.capacidad_personas }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Costo de Alquiler por Hora:</label>
                            <input type="number" step="0.01" class="form-control" name="costo_alquiler_hora" min="0" value="{{ instalacion.costo_alquiler_hora|stringformat:".2f" }}" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Horario Disponible:</label>
                    <input type="text" class="form-control" name="horario_disponible" value="{{ instalacion.horario_disponible }}" placeholder="Ej: Lunes a Viernes, 9am - 10pm">
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción del Equipamiento:</label>
                    <textarea class="form-control" name="descripcion_equipamiento" rows="3">{{ instalacion.descripcion_equipamiento }}</textarea>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="es_techada" {% if instalacion.es_techada %}checked{% endif %}>
                    <label class="form-check-label">Es Techada</label>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="{% url 'ver_instalaciones' %}" class="btn btn-secondary me-md-2">
                        <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-check-circle"></i> Actualizar Instalación
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
